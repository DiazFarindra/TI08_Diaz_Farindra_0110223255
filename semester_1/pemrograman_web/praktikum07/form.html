<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="#">Data karyawan</a>
            <a href="#">master data</a>
            <a href="#">tambah data</a>
        </nav>
    </header>

    <main class="container">
        <div class="form">
            <h1>form entry data pegawai</h1>
            <div class="form-element">
                <div class="form-group">
                    <label for="nik" class="form-label">NIK</label>
                    <input type="text" name="nik" id="nik" class="form-input">
                </div>
                <div class="form-group">
                    <label for="nama" class="form-label">nama</label>
                    <input type="text" name="nama" id="nama" class="form-input">
                </div>
                <div class="form-group">
                    <label for="tempat_lahir" class="form-label">tempat lahir</label>
                    <input type="text" name="tempat_lahir" id="tempat_lahir" class="form-input">
                </div>
                <div class="form-group">
                    <label for="tanggal_lahir" class="form-label">tanggal lahir</label>
                    <input type="date" name="tanggal_lahir" id="tanggal_lahir" class="form-input">
                </div>
                <div class="form-group">
                    <label for="alamat" class="form-label">alamat</label>
                    <textarea name="alamat" id="alamat" cols="30" rows="10" class="form-input"></textarea>
                </div>
                <div class="form-group">
                    <label for="no_telepon" class="form-label">no telepon</label>
                    <input type="text" name="no_telepon" id="no_telepon" class="form-input">
                </div>
                <div class="form-group">
                    <label for="jabatan" class="form-label">jabatan</label>
                    <select name="jabatan" id="jabatan" class="form-input">
                        <option disabled selected>- jabatan terbaru -</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status" class="form-label">status</label>
                    <select name="status" id="status" class="form-input">
                        <option disabled selected>- status terbaru -</option>
                    </select>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
