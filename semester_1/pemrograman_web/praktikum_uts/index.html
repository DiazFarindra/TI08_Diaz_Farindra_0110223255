<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset>
        <legend>booking service</legend>

        <section>
            <form action="">
                <div class="form-group">
                    <label for="" class="form-label">jenis kendaraan</label>
                    <select name="" id="" class="form-control">
                        <option value="">minibus</option>
                        <option value="">truck</option>
                        <option value="">suv</option>
                        <option value="">sedan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">nama pemesan</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">kategori peminjam</label>
                    <div style="width: 65%;">
                        <label for="" style="font-size: small;">
                            <input type="radio">
                            pribadi
                        </label>
                        <label for="" style="font-size: small;">
                            <input type="radio">
                            perusahaan/organisasi
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">deskripsi kebutuhan</label>
                    <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">jam, tanggal service</label>
                    <input type="datetime-local" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">request montir</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">telpon/HP</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">email</label>
                    <input type="email" class="form-control">
                </div>

                <div class="form-button">
                    <button type="button">submit</button>
                    <button type="reset">reset</button>
                </div>
            </form>
        </section>
    </fieldset>
</body>

</html>
